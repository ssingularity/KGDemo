<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>KGDemo</title>
    <style>
        html, body{
            position: absolute;
            z-index: -1;
            margin: 0;
            padding-bottom: 50px;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(#FFFFFF, #6DD5FA, #2980B9) no-repeat;
        }

        #filter {
            width: 100%;
            height: 100%;
            position: absolute;
            background: antiquewhite;
            z-index: -1;
            animation: filter 10s infinite ease-in-out both;
        }

        @keyframes filter {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* 设置滚动条的样式 */
        ::-webkit-scrollbar {
            width:12px;
        }
        /* 滚动槽 */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow:inset 006px rgba(0,0,0,0.3);
            border-radius:10px;
        }
        /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb {
            border-radius:10px;
            background:rgba(0,0,0,0.1);
            -webkit-box-shadow:inset 006px rgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar-thumb:window-inactive {
            background:rgba(255,0,0,0.4);
        }
        .main {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="filter"></div>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
